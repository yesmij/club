<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
    <div th:replace="fragments.html :: main-nav"></div>

    <div class="py-5 text-center" th:if="${error}">
        <p class="lead">스터디올래 이메일 확인</p>
        <div class="alert alert-danger" role="alert">
            1시간 이내에는 메일 발송을 할 수 없습니다.
        </div>
    </div>

    <div class="py-5 text-center" th:if="${error == null}">
        <p class="lead">스터디올래 이메일 확인</p>
        <h2>
            <div class="text-info">회원님이 가입하신 이메일은 <span th:text="${account.email}">email</span>입니다. </div><br>
            <button><a th:href="@{/resend-confirm-email}">재발송</a></button>
        </h2>
        <small class="text-info">이제부터 가입할 때 사용한 이메일 또는 닉네임과 패스트워드로 로그인 할 수 있습니다.</small>
    </div>

    <div th:replace="fragments.html :: footer"></div>
</body>
</html>
